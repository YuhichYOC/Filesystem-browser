    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content" id="slide-show-content">

                <h5 class="modal-title">Slide show</h5>
                <input type="button" class="btn-close" data-bs-dismiss="modal" id="slide-show-close">
            </div>
