<button class="btn btn-outline-secondary rounded-pill" data-bs-toggle="modal" data-bs-target="#rename-modal{{ child.sequence }}">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
    </svg>
</button>
<div class="modal fade" id="rename-modal{{ child.sequence }}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rename {{ child.name }}</h5>
                <input type="button" class="btn-close" data-bs-dismiss="modal">
            </div>
            <div class="modal-body">
{% if directory.is_tile %}
                <form method="post" action="?id={{ directory.id }}&type={{ directory.type }}&name={{ directory.name }}&page={{ directory.page }}&tile=true">
{% else %}
                <form method="post" action="?id={{ directory.id }}&type={{ directory.type }}&name={{ directory.name }}&page={{ directory.page }}">
{% endif %}
                    {% csrf_token %}
                    <div class="input-group pt-1">
                        <span class="input-group-text" id="d">New name</span>
                        <input type="text" class="form-control" aria-describedby="d" name="newName">
                        <input type="submit" class="btn btn-primary">
                        <input type="hidden" name="oldName" value="{{ child.name }}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
